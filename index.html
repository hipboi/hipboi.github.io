---
layout: default
title: Time flows
---

<div id="Home">
	<h1>Blog Posts</h1>
	<ul class="posts">
		{% for post in site.posts %}
		<li>
		<span>{{ post.date | date_to_string }}</span> &raquo; <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p>{{ post.excerpt }} <a href="{{ post.url }}">Read more</a></p>
		</li>
		{% endfor %}
	</ul>
</div>
